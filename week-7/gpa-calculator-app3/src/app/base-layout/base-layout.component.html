<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="logo">
      <img src="/src/assets/gpa-calculator-app.png" height="80" />
      <div style="width: 80%">
        <div fxLayout="row wrap" fxLayoutAlign="end start">
          <button mat-button routerLink="/">Home</button>
          <button mat-button (click)="signOut()">Sign Out</button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br />

<div fxLayout="row wrap">
  <div fxFlex>
    <div mat-card class="main-container">
      <div mat-card-title>{{ assignment }}</div>
      <br /><br />
      <div mat-card-content>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
