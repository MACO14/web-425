<div class="card signin-container">
  <div class="card-body">
    <h3 class="card-title">Sign in</h3>
    <form class="card-text">
      <div class="form-group">
        <label for="txtUserName">Username</label>
        <input
          type="text"
          class="form-control"
          id="txtUserName"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <label fo="txtPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="txtPassword"
          placeholder="Enter your password"
        />

        <div class="form-group">
          <button class="btn btn-primary float-right" (click)="signin()">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
